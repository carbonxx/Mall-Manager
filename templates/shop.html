<html lang="en">
  <head>

    <title>Shops</title>
</head>
<body>

   
  <h1 class="heading" style="color:#232d60;text-align: center;font-size: 4rem;">SHOPS</h1>
    <div class="tablecreate" id="blur">
      

<table class="table create">
  <thead>
    <tr>
      <th scope="col">Shop ID</th>
      <th scope="col">Shname</th>
      <th scope="col">Shphone</th>
      <th scope="col">Shaddress</th>
      

    </tr>
  </thead>
  <tbody>
    {% for post in query %}
    <tr>
      <th scope="row">{{post.Sh_id}}</th>
      <td>{{post.Shname}}</td>
      <td>{{post.Shphone}}</td>
      <td>{{post.Shaddress}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


         </div>
       
    
        <script type="text/javascript">
            function toggle(){
                var blur=document.getElementById('blur');
                blur.classList.toggle('active')
                var btn=document.getElementById('btn');
                btn.classList.toggle('active')
            }
        </script>
      </body>
      </html>
