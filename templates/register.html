<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="static/register.css">
</head>

<body>
    <div class="container">
        <div class="leftside">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register" action="/register" method="POST">
                    <label>Employee Id</label>
                    <br>
                    <input type="number" name="empid" id="name" placeholder="Enter the employee ID">
                    <br><br>
                    <label>Employee Name</label>
                    <br>
                    <input type="text" name="empname" id="name" placeholder="Enter the employee name">
                    <br><br>
                    <label>Address</label>
                    <br>
                    <input type="text" name="address" id="name" placeholder="Enter the your address">
                    <br><br>
                    <label>Password</label>
                    <br>
                    <input type="password" name="epass" id="name" placeholder="Enter your password">
                    <br><br>
                    <input type="submit" name="submit" value="Register" id="submit">
                </form>
            </div>
        </div>
       
        <!--end register-->

        <div class="picture">
           <img src="static/images/home.png" alt="image">
       </div>
    </div>
    <!--end container-->
</body>

</html>
